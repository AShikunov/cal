        function findComponent(type, name) {
            const searchName = name.toLowerCase().trim();
            
            // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –∏ –ø—Ä–∏–≤–æ–¥–∏–º –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É
            const cleanSearch = searchName.replace(/\s+/g, ' ');
            
            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –∏–ª–∏ —á–∞—Å—Ç–∏—á–Ω–æ–µ
            let exactMatch = null;
            let partialMatches = [];
            
            for (const manufacturer in componentsDB[type]) {
                for (const model in componentsDB[type][manufacturer]) {
                    const cleanModel = model.toLowerCase().replace(/\s+/g, ' ');
                    
                    // –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ (–∏–≥–Ω–æ—Ä–∏—Ä—É—è —Ä–µ–≥–∏—Å—Ç—Ä –∏ –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã)
                    if (cleanModel === cleanSearch) {
                        exactMatch = {
                            ...componentsDB[type][manufacturer][model],
                            manufacturer: manufacturer,
                            model: model
                        };
                        break;
                    }
                    
                    // –ß–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ (–∏—â–µ–º –≤—Ö–æ–∂–¥–µ–Ω–∏–µ)
                    if (cleanModel.includes(cleanSearch) || cleanSearch.includes(cleanModel)) {
                        partialMatches.push({
                            ...componentsDB[type][manufacturer][model],
                            manufacturer: manufacturer,
                            model: model
                        });
                    }
                }
                if (exactMatch) break;
            }
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (exactMatch) {
                return exactMatch;
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–Ω–æ —á–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ
            if (partialMatches.length === 1) {
                return partialMatches[0];
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å—Ç–∏—á–Ω—ã—Ö —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π, –∏—â–µ–º –Ω–∞–∏–±–æ–ª–µ–µ –ø–æ–¥—Ö–æ–¥—è—â–µ–µ
            if (partialMatches.length > 1) {
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–ª–∏–Ω–µ (–ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º –±–æ–ª–µ–µ –∫–æ—Ä–æ—Ç–∫–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è)
                partialMatches.sort((a, b) => a.model.length - b.model.length);
                
                // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ, –≥–¥–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å —è–≤–ª—è–µ—Ç—Å—è –æ—Å–Ω–æ–≤–Ω–æ–π —á–∞—Å—Ç—å—é –º–æ–¥–µ–ª–∏
                for (const match of partialMatches) {
                    const modelWords = match.model.toLowerCase().split(' ');
                    const searchWords = cleanSearch.split(' ');
                    
                    // –ï—Å–ª–∏ –≤—Å–µ —Å–ª–æ–≤–∞ –ø–æ–∏—Å–∫–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—Å—è –≤ –º–æ–¥–µ–ª–∏
                    const allWordsMatch = searchWords.every(word => 
                        modelWords.some(modelWord => modelWord.includes(word))
                    );
                    
                    if (allWordsMatch) {
                        return match;
                    }
                }
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–≤–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                return partialMatches[0];
            }
            
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è TDP (—á–∏—Å–ª–æ –∏–ª–∏ –ø–æ–∏—Å–∫ –º–æ–¥–µ–ª–∏)
        function getTDP(type, input) {
            const inputStr = input.toString().trim();
            
            // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω–æ —á–∏—Å–ª–æ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ –∫–∞–∫ TDP
            if (!isNaN(inputStr) && inputStr !== '') {
                const tdpValue = parseInt(inputStr);
                if (tdpValue > 0 && tdpValue < 1000) {
                    return {
                        tdp: tdpValue,
                        model: `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –≤–≤–æ–¥: ${tdpValue}W`,
                        manufacturer: 'custom',
                        generation: 'Custom'
                    };
                }
            }
            
            // –ò–Ω–∞—á–µ –∏—â–µ–º –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
            return findComponent(type, inputStr);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –ø–æ —Ñ–∏–ª—å—Ç—Ä—É
        function getComponentsByFilter(type, manufacturer = null) {
            let result = [];
            
            for (const manu in componentsDB[type]) {
                if (manufacturer && manu !== manufacturer) continue;
                
                for (const model in componentsDB[type][manu]) {
                    const component = componentsDB[type][manu][model];
                    result.push({
                        manufacturer: manu,
                        model: model,
                        ...component
                    });
                }
            }
            
            return result.sort((a, b) => b.year - a.year);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–∫—Ä—É–≥–ª–µ–Ω–∏—è
        function roundToNearest50(num) {
            return Math.round(num / 50) * 50;
        }

        // –†–∞—Å—á–µ—Ç –º–æ—â–Ω–æ—Å—Ç–∏
        async function calculate() {
            const cpuInput = document.getElementById('cpu');
            const gpuInput = document.getElementById('gpu');
            const calculateBtn = document.getElementById('calculate-btn');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const powerDiv = document.getElementById('power');
            const cpuInfoDiv = document.getElementById('cpu-info');
            const gpuInfoDiv = document.getElementById('gpu-info');

            const cpu = cpuInput.value.trim();
            const gpu = gpuInput.value.trim();

            if (!cpu || !gpu) {
                showError('–í–≤–µ–¥–∏—Ç–µ –º–æ–¥–µ–ª–∏ CPU –∏ GPU –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—è TDP');
                return;
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            calculateBtn.textContent = '–†–∞—Å—á–µ—Ç...';
            calculateBtn.disabled = true;
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            try {
                const cpuData = getTDP('cpu', cpu);
                const gpuData = getTDP('gpu', gpu);

                if (!cpuData) {
                    throw new Error(`–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä "${cpu}" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ. –í–≤–µ–¥–∏—Ç–µ –º–æ–¥–µ–ª—å –∏–ª–∏ —á–∏—Å–ª–æ TDP`);
                }
                if (!gpuData) {
                    throw new Error(`–í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ "${gpu}" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ. –í–≤–µ–¥–∏—Ç–µ –º–æ–¥–µ–ª—å –∏–ª–∏ —á–∏—Å–ª–æ TDP`);
                }

                const rawPower = (cpuData.tdp + gpuData.tdp + 100) * 1.2;
                const roundedPower = roundToNearest50(rawPower);

                // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                powerDiv.textContent = `${roundedPower} –í—Ç`;
                cpuInfoDiv.textContent = `CPU: ${cpuData.manufacturer === 'custom' ? cpuData.model : `${cpuData.model} (TDP: ${cpuData.tdp} –í—Ç, ${cpuData.generation})`}`;
                gpuInfoDiv.textContent = `GPU: ${gpuData.manufacturer === 'custom' ? gpuData.model : `${gpuData.model} (TDP: ${gpuData.tdp} –í—Ç, ${gpuData.generation})`}`;
                resultDiv.style.display = 'block';

            } catch (err) {
                showError(err.message);
            } finally {
                calculateBtn.textContent = '‚ö° –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –º–æ—â–Ω–æ—Å—Ç—å';
                calculateBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        function showComponents() {
            const type = document.getElementById('component-type').value;
            const manufacturer = document.getElementById('manufacturer').value;
            const listDiv = document.getElementById('components-list');

            const components = getComponentsByFilter(type, manufacturer || null);
            
            if (components.length === 0) {
                listDiv.innerHTML = '<div class="component-item">–ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            listDiv.innerHTML = components.map(comp => `
                <div class="component-item">
                    <strong>${comp.model}</strong>
                    <span class="tdp-badge">${comp.tdp}W</span>
                    <div style="font-size: 0.75rem; color: #9ca3af;">
                        ${comp.manufacturer.toUpperCase()} ‚Ä¢ ${comp.generation} ‚Ä¢ ${comp.year}
                        ${comp.cores ? `‚Ä¢ ${comp.cores} —è–¥–µ—Ä` : ''}
                        ${comp.vram ? `‚Ä¢ ${comp.vram}GB VRAM` : ''}
                    </div>
                </div>
            `).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('calculate-btn').addEventListener('click', calculate);
        document.getElementById('show-components').addEventListener('click', showComponents);

        // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
        document.getElementById('cpu').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
        document.getElementById('gpu').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        showComponents();
    </script>
</body>
</html>
